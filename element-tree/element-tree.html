<polymer-element name='element-tree' attributes='indent text basewidth' constructor='ElementTree'>
  <template>
    <style>
      #name {
        font-size: 14px;
        font-family: dejavu sans mono, monospace;
        cursor: default;
      }
      #expandBtn {
        color: #aaaaaa;
        cursor: pointer;
      }
    </style>
    <div id='content'>
      <p>
        <span id='expandBtn' on-click='{{toggle}}'>{{expandBtnText}}</span>
        <span id='name' on-click='{{toggleSelection}}'>{{text}}</span>
      </p>
      <div id='childrenContent'></div>
    </div>
  </template>
  <script src='element-tree.js'></script>
</polymer-element>
