<polymer-element name='element-tree' attributes='indent text basewidth' constructor='ElementTree'>
  <template>
    <div id='content'>
      <p>
        <span id='expandBtn' on-click='{{toggle}}' style='cursor: pointer;'>{{expandBtnText}}</span>
        <span id='name' style='cursor: default;' on-click='{{toggleSelection}}'>{{text}}</span>
      </p>
      <div id='childrenContent'></div>
    </div>
  </template>
  <script src='element-tree.js'></script>
</polymer-element>
