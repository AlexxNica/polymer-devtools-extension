<link rel="import" href="../editable-label/editable-label.html">

<polymer-element name='object-tree' attributes='indent basewidth' constructor='ObjectTree'>
  <template>
    <style>
      #rootContent {
        white-space: nowrap;
        font-size: 14px;
      }
      editable-label {
        display: inline-block;
        vertical-align: middle;
      }
      #labelText {
        font-family: dejavu sans mono, monospace;
      }
      #typeText {
        color: gray;
        font-family: "Arial", Courier, monospace;
        font-size: 12px;
      }
      #expandBtn {
        cursor: pointer;
      }
    </style>
    <div id='content'>
      <p id='rootContent'>
        <span id='expandBtn' on-click='{{toggle}}'>{{expandBtnText}}</span>
        <label id='labelText'>{{labelText}}</label>
        <label id='typeText'>{{typeText}}</label>
        <editable-label id='editableLabel' text='{{contentText}}' hidden?='{{!valueNeeded}}'></editable-label>
      </div>
      <div id='childrenContent'></div>
    </div>
  </template>
  <script src='object-tree.js'></script>
</polymer-element>
