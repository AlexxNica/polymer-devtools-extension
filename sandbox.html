<html>
  <head>
  <script src="bower_components/platform/platform.js"></script>
  <script src="bower_components/polymer/polymer.js"></script>
  <script src="sandbox.js"></script>
  </head>
  <body>
    <polymer-element name='element-tree' attributes='indent text basewidth' constructor='ElementTree'>
      <template>
        <div id='content'>
          <p style='cursor: pointer;' on-click='{{toggle}}'>{{text}}</p>
          <div id='childrenContent'></div>
        </div>
      </template>
      <script src='element-tree/element-tree.js'></script>
    </polymer-element>
    <element-tree id='elementTree'></element-tree>
  </body>
</html>
