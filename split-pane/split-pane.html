<polymer-element name='split-pane'>
  <template>
    <div id='content'>
      <div id='left'>
        <content select='.split-pane-left'></content>
      </div>
      <div id='separator' on-drag='{{resizePanels}}'></div>
      <div id='right'>
        <content select='.split-pane-right'></content>
      </div>
    </div>
    <style>
      #left {
        float: left;
        width: 60%;
        height: 100%;
        overflow: auto;
      }
      #separator {
        float: left;
        width: 3px;
        height: 100%;
        background-color: gray;
        cursor: -webkit-grab;
      }
      #separator:active {
        cursor: -webkit-grabbing;
      }
      #right {
        height: 100%;
        overflow: auto;
      }
    </style>
  </template>
  <script src='split-pane.js'></script>
</polymer-element>
